<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrega Semana 5</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      font-size: 2rem;
    }
    h2 {
      color: #555;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
    .status {
      font-size: 1.2rem;
      color: green;
      margin-top: 2rem;
    }
    img {
      margin-top: 2rem;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Conexión exitosa para entrega Semana 5</h1>
  <h2>Integración Continua</h2>

  <!-- Imagen -->
  <img src="poli.png" alt="Logo del Poli" />

  <div class="status" id="status">Conectando...</div>

  <script>
    fetch("/api/status")
      .then(res => res.text())
      .then(data => {
        document.getElementById("status").textContent = data;
      })
      .catch(err => {
        document.getElementById("status").textContent = "❌ Error al conectar con el servidor.";
        document.getElementById("status").style.color = "red";
        console.error(err);
      });
  </script>
</body>
</html>
